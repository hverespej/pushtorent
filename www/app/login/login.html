<div class="login page">
	<h1>Login</h1>
	<form class="form-horizontal">
	<div class="col-xs-12 col-md-6">
	  <div class="form-group">
	    <label for="pn" class="col-sm-2 control-label">Phone#</label>
	    <div class="col-sm-10">
	      <input ng-model='phone' type="text" class="form-control" id="pn" placeholder="format: 123-456-7777">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
	    <div class="col-sm-10">
	      <input ng-model='password' type="password" class="form-control" id="inputPassword3" placeholder="Password">
	    </div>
	  </div>
	 </div>
	  <div class="form-group">
	    <div class="col-sm-offset-3 col-sm-12">
	      <button type="submit" class="btn btn-default" ng-click="signin()">Login</button>
	    </div>
	  </div>
  </form>
  <span>Not registered yet? </span><a href="#/register">Go here</a>
</div>
