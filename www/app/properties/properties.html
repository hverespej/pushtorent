<div class="properties-page">
	<h1>Properties</h1>
	<p>Here are some properties that match your profile</p>
	<div class="row">
		<div ng-repeat="property in properties.list" class="col-sm-6">
			<div class="thumbnail">
				<img src="http://placehold.it/242x200" alt="...">
				<div class="caption">
					<h3>{{name}}</h3>
					<p>
						{{desc}}
					</p>
					<p>
						<a ng-href="#/property-details?id={{id}}" class="btn btn-primary" role="button">View details</a>
					</p>
				</div>
			</div>

		</div>
	</div>
</div>
