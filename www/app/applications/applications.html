<div class="applications-page">
	<div>
		<a href="#/home" class="btn btn-default pull-right"> <i class="fa fa-angle-double-left"></i>
			Go back
		</a>
		<h1>Application Status</h1>
	</div>
	<p>List of places you have applied to</p>
	<div class="media thumbnail" ng-repeat="application in applications.list" >
		<div class="media-left status">
			<div class="alert" ng-class="{'alert-warning':application.status_code===0, 'alert-danger':application.status_code===-1, 'alert-success':application.status_code==1}">{{application.status}}</div>
		</div>
		<div class="media-left picture">
			<img class="media-object" ng-src="https://maps.googleapis.com/maps/api/streetview?size=200x200&location={{application.property.lat}},{{application.property.long}}"/>
		</div>
		<div class="media-body">
			<h2 class="media-heading">{{application.property.name}}</h2>
			{{application.property.desc}}
		</div>
	</div>
</div>
