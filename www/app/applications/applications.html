<div class="properties-page">
	<div>
		<a href="#/home" class="btn btn-default pull-right"> <i class="fa fa-angle-double-left"></i>
			Go back
		</a>
		<h1>Application Status</h1>
	</div>
	<p>List of places you have applied to</p>
	<div ng-repeat="application in applications.list">
		<div class="thumbnail">
			<div class="caption">
				<h3>{{application.property.name}}</h3>
				<p>{{application.status}}</p>
				<p>{{application.property.desc}}</p>
				<p>
					<a ng-href="#/property-details?id={{id}}" class="btn btn-primary" role="button">View details</a>
				</p>
			</div>
		</div>
	</div>
</div>
